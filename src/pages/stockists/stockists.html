${require("@/pages/layout/body.hbs")({data:{page: 'page-stockists'}, content:`
<div class="page_container w">
    <div class="post_header">
        <span class="text">Stockists</span>
    </div>
    <div class="post_body">
        <div class="preview_image">
            <img src="${process.env.BASE_URL + 'image/stockists_1.jpg'}" alt="" class="">
        </div>
        <div class="stockist_list">
            ${Array(11).fill(1).map(function (v,i)
            { /* 11 */ return `
            <div class="item">
                <div class="text title">LG Floor 21, Yidi Port</div>
                <div class="text address">No. 1108, Level 1, 33 Sanlitun Road, Chaoyang District, Beijing</div>
                <div class="text number">+4008000424</div>
                <img style="display: none" src="${process.env.BASE_URL + 'image/stockists_' +(i % 2 + 1) +'.jpg'}"
                    alt="">
            </div>
            ` }).join('') }
        </div>
    </div>
</div>
`})}
