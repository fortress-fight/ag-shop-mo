${require("@/pages/layout/body.hbs")({data:{page: 'page-images_list'}, content:`

    <div class="images_list">
        ${Array(3).fill(1).map((v, i) => {
        return `
        <div class="item" data-url="/page/index.php?id=5118&is_ajax=1">
            <img src="${process.env.BASE_URL + 'image/theme_'+ (i) +'.jpg'}" alt class />
        </div>
        `}).join("")}

    <div id="images_list"></div>

`})}
